<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .form-control label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-control button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        .form-control button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Signup</h2>
        <div class="form-control">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-control">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-control">
            <label for="uni">UNI</label>
            <input type="text" id="uni" name="uni">
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-control">
            <button onclick="submitForm()">Signup</button>
        </div>
    </div>

    <script>
        function submitForm() {
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                uni: document.getElementById('uni').value,
                password: document.getElementById('password').value
            };

            fetch('http://localhost:8080/signup', { // Replace with your API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => alert('Signup successful!'))
            .catch(error => alert(error));
        }
    </script>
</body>
</html>
